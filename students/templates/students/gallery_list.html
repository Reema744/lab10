<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.title }}" width="200">
                <p>{{ image.title }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_image' %}">Upload New Image</a>
</body>
</html>
