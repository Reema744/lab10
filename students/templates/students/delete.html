<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
</head>
<body>
    <h1>Delete {{ student.name }}</h1>
    <p>Are you sure you want to delete this student?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'list_students' %}">Cancel</a>
</body>
</html>
